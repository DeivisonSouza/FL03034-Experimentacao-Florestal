## Princ√≠pios b√°sicos da experimenta√ß√£o
&lt;br&gt;

### Repeti√ß√£o

Refere-se ao n√∫mero de vezes que um determinado tratamento aparece em um experimento (Dias and Barros, 2009).

--
&lt;br&gt;&lt;br&gt;

<span>&lt;i class="fas  fa-hand-point-right faa-horizontal animated "&gt;&lt;/i&gt;</span> **Repeti√ß√£o** = N√∫mero de unidades experimentais ou conjunto de unidades experimentais para um determinado tratamento.

--
&lt;br&gt;&lt;br&gt;

**Tratamento 1** (pleno sol) ‚Äì 4 repeti√ß√µes de 25 sementes

**Tratamento 2** (50% de sombreamento) ‚Äì 4 repeti√ß√µes de 25 sementes

**Tratamento 3** (80% de sombreamento) ‚Äì 4 repeti√ß√µes de 25 sementes

## Princ√≠pios b√°sicos da experimenta√ß√£o
&lt;br&gt;

### Qual a import√¢ncia da repeti√ß√£o?
* Estimar o erro experimental;


* Controlar a vari√¢ncia residual (erro experimental);


* Aumentar a precis√£o das estimativas das m√©dias dos tratamentos;


* Aumentar o poder dos testes estat√≠sticos; e


* Garantir maior confiabilidade nos resultados obtidos.

--
&lt;br&gt;&lt;br&gt;
.shadow3[
‚Äú√† medida que o n√∫mero de repeti√ß√µes cresce tem-se um aumento da precis√£o das estimativas do experimento.‚Äù
]

## Princ√≠pios b√°sicos da experimenta√ß√£o
&lt;br&gt;

### Limita√ß√µes

<span>&lt;i class="fas  fa-hand-point-right faa-horizontal animated "&gt;&lt;/i&gt;</span> O uso de um n√∫mero adequado de repeti√ß√µes, possibilita uma boa estimativa do erro experimental, melhorando as estimativas de interesse. 

<span>&lt;i class="fas  fa-hand-point-right faa-horizontal animated "&gt;&lt;/i&gt;</span> No entanto, o n√∫mero de repeti√ß√µes pode ser limitado, sobretudo, pelo(a) (COSTA, 2003): 

- N√∫mero de tratamentos que ser√£o comparados;
- Disponibilidade de material experimental; e
- Disponibilidade de √°rea experimental.

## Princ√≠pios b√°sicos da experimenta√ß√£o
&lt;br&gt;

### Casualiza√ß√£o ou Aleatoriza√ß√£o

--

Consiste em dispor os tratamentos ao acaso no experimento. A ideia b√°sica √© que todas as unidades experimentais tenham iguais chances de receber quaisquer dos tratamentos (Dias and Barros, 2009).

&lt;br&gt;&lt;br&gt;

]

## Princ√≠pios b√°sicos da experimenta√ß√£o
&lt;br&gt;

### Import√¢ncia

A casualiza√ß√£o √© recomendada para se evitar fatores sistem√°ticos que venham a beneficiar algum tratamento em detrimento de outros (Dias and Barros, 2009).

## Princ√≠pios b√°sicos da experimenta√ß√£o

Destina-se a controlar a heterogeneidade ambiental e implica em restringir a casualiza√ß√£o (Dias and Barros, 2009).

A forma√ß√£o de blocos no DBC e a disposi√ß√£o de linhas e colunas no DQL, s√£o estrat√©gias de controle local, que possibilitam agrupar parcelas homog√™neas e casualizar os tratamentos dentro destas.
]

## Princ√≠pios b√°sicos da experimenta√ß√£o

- Diminuir o erro experimental; e

&lt;br&gt;&lt;br&gt;
.shadow3[
√â fundamental o reconhecimento da varia√ß√£o ambiental por parte do pesquisador.
