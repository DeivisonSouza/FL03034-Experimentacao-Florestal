``` r

## Teste de compara√ß√µes de m√©dias de Duncan
&lt;br&gt;
### David B. Duncan

.pull-left-2[
.font80[
- Foi idealizado por [David B. Duncan](https://en.wikipedia.org/wiki/Duncan%27s_new_multiple_range_test) em 1955.
- **Publica√ß√£o**: *Multiple range and multiple F tests*
[(Duncan, 1955)](https://www.jstor.org/stable/3001478?origin=crossref&amp;seq=1#metadata_info_tab_contents).
- **Ideia b√°sica**: comparar pares de m√©dias de tratamentos, por√©m 
- √â conhecido como .green[Teste de Amplitudes M√∫ltiplas de Duncan] (*Duncan's New Multiple Range Test* - MRT).
- √â mais trabalhoso do que o Teste de Tukey, pois exige o c√°lculo de v√°rias amplitudes (diferen√ßas entre m√©dias) m√≠nimas significativas.
- O Teste de Duncan indica resultados significativos em casos que o Teste de Tukey n√£o permite obter significa√ß√£o estat√≠stica (Pimentel-Gomes, 2009).
]
]

---
name: dms
## Teste de compara√ß√µes de m√©dias de Duncan
&lt;br&gt;
### Amplitude M√≠nima Significante - R&lt;sub&gt;m&lt;/sub&gt;
&lt;br&gt;

.pull-left-4[
$$
`\begin{equation*}
\Large
R_m = z_m\sqrt{\frac{QMR}{r}}
\end{equation*}`
$$
&lt;br&gt;
.font70[
`\(R_m\)` = Amplitude M√≠nima Significante

`\(z_m\)` = Amplitude M√≠nima Estudentizada, ao  n√≠vel de signific√¢ncia `\(\alpha\)`.

`\(QMR\)` = Quadrado M√©dio do Res√≠duo

`\(r\)` = N√∫mero de repeti√ß√µes por tratamento
]
]

.pull-right-4[
.center[**Amplitude M√≠nima Estudentizada**]

$$
`\begin{equation*}
z_{(I;~GLR,~\alpha)}
\end{equation*}`
$$

.font70[
`\(I\)` = N√∫mero de m√©dias abrangidas pelo intervalo do contraste

`\(GLR\)` = Graus de liberdade de Res√≠duos (ou Erro Experimental)
&lt;br&gt;&lt;br&gt;

- Encontre o valor de `\(z\)` cr√≠tico no site: [Critical values for Duncan's multiple range tests](http://users.stat.ufl.edu/~winner/tables/duncan_mrt.txt)

]
]

## Teste de compara√ß√µes de m√©dias de Duncan
&lt;br&gt;
### Hip√≥teses estat√≠sticas do Teste de Duncan
&lt;br&gt;

.pull-left-10[
.font90[
**Hip√≥tese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;):**
&lt;br&gt;

- As .green[m√©dias] comparadas .green[n√£o diferem] significativamente.

H&lt;sub&gt;0&lt;/sub&gt;: `\(m_i - m_{i'} = 0\)`, para algum `\(i ‚â† i'\)`

]
]

.pull-left-10[
.font90[
**Hip√≥tese de alternativa (H&lt;sub&gt;1&lt;/sub&gt;):**
&lt;br&gt;

- As .green[m√©dias] comparadas .green[diferem] significativamente.

H&lt;sub&gt;1&lt;/sub&gt;: `\(m_i - m_{i'} ‚â† 0\)`, para algum `\(i ‚â† i'\)`
]
]

---
name: rdtd
## Teste de compara√ß√µes de m√©dias de Duncan
&lt;br&gt;
### Regras de decis√£o do teste de Duncan
&lt;br&gt;

.pull-left-10[
.font90[
**Rejei√ß√£o da hip√≥tese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;)**

- Se `\(\left ( m_i - m_{i'} \right ) \geq R_m\)`, rejeita-se (H&lt;sub&gt;0&lt;/sub&gt;). 
- Em outras palavras, .green[existem evid√™ncias] de que as m√©dias comparadas s√£o diferentes, ao n√≠vel de signific√¢ncia `\(\alpha\)`.
]
]

.pull-right-10[
.font90[
**N√£o rejei√ß√£o da hip√≥tese de nulidade**

- Se `\(\left ( m_i - m_{i'} \right ) &lt; R_m\)`, n√£o rejeita-se (H&lt;sub&gt;0&lt;/sub&gt;). 
- Em outras palavras, .green[n√£o existem evid√™ncias] de que as m√©dias comparadas s√£o diferentes, ao n√≠vel de signific√¢ncia `\(\alpha\)`.

]
]

name: ertd
## Teste de compara√ß√µes de m√©dias de Duncan
&lt;br&gt;
### Etapas para realiza√ß√£o do Teste de Duncan

--

.pull-left-3[
.font80[
**Etapa 1**: Execute a ANOVA e avalie o teste F nos dados experimentais. .green[Se a hip√≥tese H&lt;sub&gt;0&lt;/sub&gt; do teste F for rejeitada], proceda a realiza√ß√£o de testes de compara√ß√µes de m√©dias.
&lt;br&gt;&lt;br&gt;

**Etapa 2**: Calcular as m√©dias aritm√©ticas de cada tratamento. Para facilitar as compara√ß√µes, dispor as m√©dias em ordem decrescente de valor.
&lt;br&gt;&lt;br&gt;

**Etapa 3**: Calcular a estimativa do contraste `\(\hat{C}_1 = \hat{m}_{maior} - \hat{m}_{menor}\)`. Ou seja, a diferen√ßa entre a m√©dia mais alta e m√©dia mais baixa.
&lt;br&gt;&lt;br&gt;

**Etapa 4**: Calcular o valor da Amplitude M√≠nima Significante - `\(R_m\)`.

]
]

---

## Teste de compara√ß√µes de m√©dias de Duncan
&lt;br&gt;
### Etapas para realiza√ß√£o do Teste de Duncan

--

.pull-left-3[
.font80[
**Etapa 5**: Comparar o valor do contraste `\(\hat{C}_1\)` (diferen√ßa entre a maior e menor m√©dia) com o valor de `\(R_m\)`.
&lt;br&gt;

`\(\hat{C}_1 = \hat{m}_{maior} - \hat{m}_{menor} \geq R_m\)`: Rejeita-se H&lt;sub&gt;0&lt;/sub&gt; do teste de Duncan
&lt;br&gt;

`\(\hat{C}_1 = \hat{m}_{maior} - \hat{m}_{menor} &lt; R_m\)`: N√£o rejeita-se H&lt;sub&gt;0&lt;/sub&gt; do teste de Duncan
&lt;br&gt;&lt;br&gt;

**Etapa 6**: Se a hip√≥tese H&lt;sub&gt;0&lt;/sub&gt; for rejeitada, deve-se continuar a testar contrastes que abrangem um n√∫mero imediatamente inferior de m√©dias (I ‚Äì 1).
&lt;br&gt;&lt;br&gt;

**Etapa 7**: Indicar a signific√¢ncia entre dois tratamentos atribuindo-se letras diferentes para ambos, e a igualdade entre eles atribuindo-se a mesma letra para ambos.

]
]

.font80[**Etapa 3**: Calcular a estimativa do contraste:] `\(\hat{C}_1 = \hat{m}_{maior} - \hat{m}_{menor}\)`

.pull-left-4[
.font80[

``` r
data %&gt;% 
  group_by(comp) %&gt;% 
  summarise(Media = mean(alt)) %&gt;%

```

```
## # A tibble: 5 √ó 2

```

--

.pull-right-4[
.font70[
.center[.blue[**Contraste abrangendo 5 m√©dias ordenadas**]]

- Neste caso, como t√™m-se 5 tratamento o contraste `\(\hat{C}_1 = \hat{m}_{maior} - \hat{m}_{menor}\)` abrange 5 m√©dias ordenadas.
- Portanto, o contraste `\(\hat{C}_1\)` ser√° dado pela diferen√ßa entre as m√©dias dos tratamentos **SC+E** e **SC**.
- Ent√£o, o c√°lculo de `\(\hat{C}_1\)` fica:
&lt;br&gt;

$$
\large
`\begin{equation*}
\hat{C}_1 = \color{green}{\bf{(SC+E)}} - \color{magenta}{\bf{SC}}\\
\hat{C}_1 = 6,78 - 5,25\\
\hat{C}_1 = \color{blue}{1,53cm}
\end{equation*}`
$$
SC+E = Solo de Cerrado com Esterco = 6,78cm

## Teste de compara√ß√µes de m√©dias de Duncan
&lt;br&gt;
### .font80[Teste Duncan - Experimento em DIC (Banzatto; Kronka, 2013)]
&lt;br&gt;

.font80[**Etapa 4**: Calcular o valor da Amplitude M√≠nima Significante] - `\(R_m\)`

.pull-left-4[
.font80[.blue[**Para contraste abrangendo 5 m√©dias**]]
&lt;br&gt;

$$
\normalsize
`\begin{equation*}
R_5 = z_5\sqrt{\frac{QMR}{r}} = 3,312\sqrt{\frac{0,261}{4}} = \color{red}{0,846cm}
\end{equation*}`
$$
&lt;br&gt;
.font70[
`\(R_m\)` = Amplitude M√≠nima Significante

`\(z_m\)` = Amplitude M√≠nima Estudentizada, ao  n√≠vel de signific√¢ncia `\(\alpha\)`.

`\(QMR\)` = Quadrado M√©dio do Res√≠duo

`\(r\)` = N√∫mero de repeti√ß√µes por tratamento
]
]

.pull-right-4[
.center[**Amplitude M√≠nima Estudentizada**]

$$
`\begin{equation*}
z_{(I;~GLR;~\alpha)} = z_{(5;~15;~0,05)} = \color{red}{3,312}
\end{equation*}`
$$

.font70[
`\(I\)` = N√∫mero de m√©dias abrangidas pelo intervalo do contraste

`\(GLR\)` = Graus de liberdade de Res√≠duos (ou Erro Experimental)
&lt;br&gt;&lt;br&gt;

- Encontre o valor de `\(z\)` cr√≠tico no site: [Critical values for Duncan's multiple range tests](http://users.stat.ufl.edu/~winner/tables/duncan_mrt.txt)

]
]

.font80[**Etapa 5**: Comparar o valor do contraste] `\(\hat{C}_1\)` .font80[(diferen√ßa entre a maior e menor m√©dia) com o valor de] `\(R_m\)`

.pull-left-4[
.font80[.center[.blue[**Para contraste abrangendo 5 m√©dias**]]]
&lt;br&gt;

$$
\large
`\begin{equation*}
\hat{C}_1 = \color{blue}{1,53cm}\\~\\
R_5 = \color{red}{0,846cm}
\end{equation*}`
$$
]

.pull-right-4[
.font80[.center[.blue[**Conclus√£o**]]
- `\(\hat{C}_1 &gt; R_5\)`: Rejeita-se H&lt;sub&gt;0&lt;/sub&gt;
- Portanto, existem evid√™ncias de que as m√©dias comparadas (.green[**SC+E**] = 6,78 e .magenta[**SC**] = 5,25) diferem significativamente.
- Como n√£o se rejeitou H&lt;sub&gt;0&lt;/sub&gt;, deve-se prosseguir com as compara√ß√µes de m√©dias. Por√©m, ser√£o testados contrastes que abrangem um n√∫mero imediatamente inferior de m√©dias (I ‚Äì 1). Isto √©, 4 m√©dias.
]
