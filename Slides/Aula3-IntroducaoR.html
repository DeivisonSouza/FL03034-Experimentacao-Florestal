## Estrutura de dados na linguagem R
&lt;br&gt;

### Vetores - .black[Fun√ß√£o c() (concatenate)]

.pull-left-10[
**Classe "factor"**
.font90[
- Por padr√£o, ao concatenar **strings** cria-se um vetor de classe **character**.
- Se desej√°vel, pode-se codificar um vetor de classe **character** para a classe **factor**.
- O R-base possui duas fun√ß√µes: .green[factor()] e .green[as.factor()].
- Motivos: modelos estat√≠sticos e gr√°ficos
]
]

.pull-right-10[

```r
# Cria um vetor - Fitofisionomia
(Fito &lt;- c("FOM", "FOA", "FOM", "FOM", "FOM", "FOA"))
## [1] "FOM" "FOA" "FOM" "FOM" "FOM" "FOA"
class(Fito)
## [1] "character"
```


```r
# Codifica para "factor"
Fito &lt;- c("FOM", "FOA", "FOM", "FOM", "FOM", "FOA")
(Fito &lt;- factor(Fito))
## [1] FOM FOA FOM FOM FOM FOA
## Levels: FOA FOM
class(Fito)
## [1] "factor"
```
]

## Estrutura de dados na linguagem R
&lt;br&gt;

### Vetores - .black[Fun√ß√£o c() (concatenate)]

.pull-left-10[
**Classe "factor" - declarando hierarquia**
.font90[
- Por padr√£o, os n√≠veis (levels) de um vetor de classe **factor** ficam dispostos em ordem alfab√©tica.
- Em algumas situa√ß√µes, pode ser desej√°vel estabelecer uma hierarquia entre esses n√≠veis.
- Por exemplo, imagine a vari√°vel m√™s de coleta. √â evidente que existe hierarquia entre os meses.
]
]

.pull-right-10[
.font90[
**N√≠veis do m√™s n√£o ordenados**

```r
(mes &lt;- factor(
  c("Janeiro", "Abril", "Julho", "Outubro")
  ))
## [1] Janeiro Abril   Julho   Outubro
## Levels: Abril Janeiro Julho Outubro
```

**N√≠veis do m√™s ordenados**


```r
(mes &lt;- 
   factor(x = mes,
          levels = c("Janeiro", "Abril", 
                     "Julho", "Outubro"),
               ordered = TRUE))
## [1] Janeiro Abril   Julho   Outubro
## Levels: Janeiro &lt; Abril &lt; Julho &lt; Outubro
```

]
]

- O R-base possui 3 fun√ß√µes principais: .green[cbind()], .green[rbind()], .green[matrix()].

**data** = um vetor de dados (opcional).

**nrow** = n√∫mero de linhas da matriz.

**ncol** = n√∫mero de colunas da matriz.

**byrow** = argumento l√≥gico. Se **FALSE** (padr√£o), a matriz √© preenchida por colunas. Se **TRUE**, a matriz √© preenchida por linhas.

## Indexa√ß√£o no R
&lt;br&gt;

### Indexa√ß√£o de matrizes

- Para **extrair**, **excluir** ou **substituir** elementos de uma matriz usa-se o comando [ `\(i\)`, `\(j\)` ]. 
- O √≠ndice `\(i\)` indica as linhas e o √≠ndice `\(j\)` indica as colunas da matriz.
- Se o argumento for do tipo [ `\(i\)`, ] ter-se-√° acesso a todos os elementos da linha `\(i\)` especificada.
- Se o argumento for do tipo [ , `\(j\)` ] ter-se-√° acesso a todos os elementos da coluna `\(j\)` especificada.
- Se nem o n√∫mero da linha e nem o n√∫mero da coluna √© informado [ , ]: a matriz √© acessada por completa.

---

## Indexa√ß√£o no R
&lt;br&gt;

### Indexa√ß√£o de matrizes - Extra√ß√£o

.pull-left-4[
.font90[
**Extra√ß√£o por indexa√ß√£o positiva**

```r
# Cria uma matriz
(mat &lt;- 
  matrix(1:6, nrow=2, ncol=3, byrow = TRUE,
         dimnames = list(c("L1", "L2"),
                         c("C1", "C2", "C3"))))


# extrai o elemento da linha 2 e coluna 2.
mat[2, 2]

# extrai todos elementos da linha 2.
