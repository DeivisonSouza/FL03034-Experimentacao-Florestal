  tidyr::pivot_longer(
        cols = starts_with("P"),
        names_to = "Progenie",
        values_to = "Valor",
        names_transform = list(Progenie = as.factor),
        values_drop_na = TRUE
    ) %&gt;% 
  rename(Repeticao = `Rep./Prog.`) %&gt;% 
  arrange(Progenie, Repeticao)
